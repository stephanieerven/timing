<!DOCTYPE html>
<html>

<head>
    <title>timers</title>
    <style type="text/css">
    canvas {
        background-color: aquamarine;
    }
    </style>
</head>

<body>




   <script src="processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">
  
        // Global variables
float radius = 50.0;
int X, Y;
int nX, nY;
int delay = 16;

// Setup the Processing Canvas
void setup(){
  size(1000,500 );
  strokeWeight( 10 );
  frameRate( 15 );
  X = width / 2;
  Y = width / 2;
  nX = X;
  nY = Y;  
}

// Main draw loop
void draw(){
  
  radius = radius + sin( frameCount / 4 );
  
  // Track circle to new destination
  X+=(nX-X)/delay;
  Y+=(nY-Y)/delay;
  
  // Fill canvas water
  background(#6bcae2 );
  
  
  fill( 0 );
 stroke(0); 
  
  // Draw circle
  ellipse( X, Y, radius, radius );  
  






}



// Set circle's next destination
void mouseMoved(){
  nX = mouseX;
  nY = mouseY;  
}

    </script>
    
    <canvas id="mycanvas"></canvas>
</body>

</html>
